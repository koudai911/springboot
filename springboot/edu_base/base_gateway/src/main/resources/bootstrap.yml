server:
  port: 9999

spring:
  application:
    name: gateway
  cloud:
    config:
      uri:  http://${CLOUD_CONFIG_INSTANCE:localhost}:9998
      profile: ${CLOUD_CONFIG_PROFILE:dev}
      name: common, database
      fail-fast: true   #Ê§°Ü¿ìËÙÏìÓ¦

    gateway:
      routes:
        - id: path_route
          uri: http://localhost:${server.port}
          order: 0
          predicates:
            - Path=/**
          filters:
            - StripPrefix=0