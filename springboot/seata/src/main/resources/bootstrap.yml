server:
    port: 6060

# mysql 数据库
database:
    name: seata

spring:
    application:
        name: seata
    cloud:
        config:
            uri:  http://${CLOUD_CONFIG_INSTANCE:localhost}:9998
            profile: ${CLOUD_CONFIG_PROFILE:dev}
            name: common, database, mybatis-plus, seata
            fail-fast: true   #失败快速响应

        alibaba:
            seata:
                tx-service-group: SEATA_GROUP

#开启Hystrix功能
feign:
    hystrix:
        enabled: true

logging:
    level:
        org:
            springframework:
                cloud.alibaba.seata.web:
                    info
        io.seata:
            info